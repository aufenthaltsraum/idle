<!DOCTYPE HTML>
<html ng-app="idle">
  <head>
    <meta charset="UTF-8">
    <title>An Idle Game</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/things.js"></script>
    <script src="js/room.js"></script>
    <script src="js/idle.js"></script>
  </head>
  <body>
    <div ng-controller="IdleController as idle">
      <p>{{idle.room.exercises.amount|floor}} Exercises Solved</p>
      <p>People
      
<ul ng-repeat="person in idle.room.people">
  <li>{{person.occupation.description}}
    <form name="occupationSelectForm"
    ng-controller="ChangeOccupationCtrl as selector">
      <select ng-model="selector.occupation" class="form-control"
      ng-options="occupation.description for occupation in idle.room.occupations"
      title="OccSelect" ng-change="selector.changeOccupation(person)">
        <option value=""> Choose new Occupation </option>
      </select>
    </form>
  </li>
</ul>

      </p>
      <p>
        Tea Available: {{idle.room.tea.amount|floor}}
        <button ng-click="idle.drink()" ng-show="!(idle.room.tea.active) && idle.room.tea.amount >= 1">
          drink some tea
        </button>
        <a ng-show="idle.room.tea.active"> {{idle.room.tea.time|ceil}} </a>
      </p>
      <p>Dirty Cups: {{idle.room.cups.amount|floor}}</p>
    </div>
  </body>
</html>
