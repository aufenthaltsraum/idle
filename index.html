<!DOCTYPE HTML>
<html ng-app="idle">
<head>
<meta charset="UTF-8">
<title>An Idle Game</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/idle.js"></script>
</head>
<body>
<div ng-controller="IdleController as idle">
<p>{{idle.exercises|floor}} Exercises Solved</p>
<p>People:
<ul ng-repeat="person in idle.people.who">
<li>{{person.occupation}}</li>
</ul>
</p>
<p>Tea Available: {{idle.tea|floor}}</p>
<p>Dirty Cups: {{idle.cups|floor}}</p>
</div>
</body>
</html>
